<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            image-rendering: pixelated;
            overflow: hidden;
        }

        .end-card {
            background-color: #111;
            border: 4px solid #ffffff;
            padding: 30px;
            box-shadow: 8px 8px 0 #1c2233;
            text-align: center;
            max-width: 350px;
            filter: contrast(120%);
        }

        .header {
            font-size: 20px;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f44e1c;
        }

        .content {
            font-size: 14px;
            line-height: 1.5;
            color: ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px #f44e1c;
        }

        .button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 4px 4px 0 #ff0000;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #ffffff;
            color: #000;
            border-color: #ff0000;
            box-shadow: 4px 4px 0 #ca0a0a;
        }
    </style>
</head>
<body>

<div class="end-card">
    <div class="header"> Free Date Unlocked! </div>
    <div class="content">(I can't say no)</div>
    <button class="button" onclick="closeCard()">OK</button>
</div>

<script>
    function closeCard() {
        alert('Date confirmed! ❤️');
    }
</script>

</body>
</html>
